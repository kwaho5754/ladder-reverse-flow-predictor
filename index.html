<!-- ✅ index.html — 4축 블럭 예측 비교 화면 (원본/대칭 + 정방향/역방향, 블럭별 세로 정렬) -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>사다리 블럭 예측 비교 (4방향)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .block-group {
      margin-bottom: 40px;
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .block-group h2 {
      margin-top: 0;
      font-size: 1.3em;
      margin-bottom: 20px;
    }
    .section {
      margin-bottom: 15px;
      padding: 15px;
      border-left: 6px solid #007acc;
      background: #f0f8ff;
      border-radius: 6px;
    }
    .section h3 {
      margin: 0;
      font-size: 1em;
      color: #333;
    }
    .value {
      font-weight: bold;
      font-size: 1.2em;
      color: #004488;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>사다리 블럭 예측 비교 (원본/대칭 + 정방향/역방향)</h1>

  <div id="results"></div>

  <script>
    const modes = [
      ["3block_orig", "3block_flip", "3block_orig_rev", "3block_flip_rev"],
      ["4block_orig", "4block_flip", "4block_orig_rev", "4block_flip_rev"],
      ["5block_orig", "5block_flip", "5block_orig_rev", "5block_flip_rev"],
      ["6block_orig", "6block_flip", "6block_orig_rev", "6block_flip_rev"]
    ];

    const modeTitles = {
      "orig": "원본 정방향",
      "flip": "대칭 정방향",
      "orig_rev": "원본 역방향",
      "flip_rev": "대칭 역방향"
    };

    function createCard(mode, data) {
      const card = document.createElement("div");
      card.className = "section";

      const mkey = mode.split("_")[1];
      const label = document.createElement("h3");
      label.textContent = modeTitles[mkey] + ` (회차 ${data["예측회차"]})`;
      card.appendChild(label);

      const value = document.createElement("div");
      value.className = "value";
      value.textContent = data["예측값"] || "❌ 없음";
      card.appendChild(value);

      return card;
    }

    async function loadGroup(groupModes) {
      const container = document.createElement("div");
      container.className = "block-group";

      const size = groupModes[0][0];
      const heading = document.createElement("h2");
      heading.textContent = `${size}줄 블럭 예측 결과`;
      container.appendChild(heading);

      const promises = groupModes.map(m => fetch(`/predict?mode=${m}`).then(res => res.json()));
      const results = await Promise.all(promises);

      groupModes.forEach((mode, i) => {
        container.appendChild(createCard(mode, results[i]));
      });

      document.getElementById("results").appendChild(container);
    }

    modes.forEach(group => loadGroup(group));
  </script>
</body>
</html>
