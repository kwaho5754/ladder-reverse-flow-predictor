<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사다리 예측 시스템</title>
    <style>
        body { font-family: Arial, sans-serif; background: #111; color: #fff; padding: 20px; }
        h1 { color: #00e0ff; }
        .section { margin-bottom: 40px; }
        .block-group { display: flex; gap: 20px; flex-wrap: wrap; }
        .block-card {
            background: #222;
            border: 1px solid #444;
            padding: 15px;
            border-radius: 10px;
            min-width: 220px;
        }
        .block-card h3 { margin-top: 0; color: #ffcc00; }
        .summary { margin-top: 10px; color: #00ffaa; }
    </style>
</head>
<body>
    <h1>사다리 예측 시스템</h1>
    <div id="round"></div>

    <div class="section">
        <h2>🔹 3줄 블럭 예측 결과</h2>
        <div class="block-group" id="result-3"></div>
        <div class="summary" id="summary-3"></div>
    </div>

    <div class="section">
        <h2>🔹 4줄 블럭 예측 결과</h2>
        <div class="block-group" id="result-4"></div>
        <div class="summary" id="summary-4"></div>
    </div>

    <script>
        fetch("/predict")
            .then(res => res.json())
            .then(data => {
                document.getElementById("round").innerText = `예측 기준 회차: ${data.recent_round}`;

                const renderBlock = (result, containerId, summaryId) => {
                    const container = document.getElementById(containerId);
                    container.innerHTML = "";

                    for (let key in result) {
                        if (key.includes("합산")) continue;
                        const card = document.createElement("div");
                        card.className = "block-card";
                        const top3 = result[key].top3.map(([val, cnt]) => `${val} (${cnt})`).join("<br>");
                        card.innerHTML = `<h3>${key}</h3>${top3}`;
                        container.appendChild(card);
                    }

                    const summary = document.getElementById(summaryId);
                    const sum = result[Object.keys(result).find(k => k.includes("합산"))];
                    summary.innerHTML = `<strong>합산 Top3:</strong><br>` + sum.map(([val, cnt]) => `${val} (${cnt})`).join("<br>");
                };

                renderBlock(data.results["3줄 블럭"], "result-3", "summary-3");
                renderBlock(data.results["4줄 블럭"], "result-4", "summary-4");
            })
            .catch(err => {
                document.body.innerHTML = "<h2>예측 결과를 불러오는 데 실패했습니다.</h2>";
                console.error(err);
            });
    </script>
</body>
</html>
