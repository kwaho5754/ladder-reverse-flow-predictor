<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Top3 예측 결과</title>
  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      background: #f4f7ff;
      padding: 2rem;
    }
    h1 {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 2rem;
    }
    .card {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      padding: 1.5rem;
    }
    .card h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }
    .card ul {
      list-style: none;
      padding: 0;
    }
    .card li {
      font-size: 1.2rem;
      padding: 0.6rem 0;
      border-bottom: 1px solid #eee;
    }
    .highlight {
      color: #d42a2a;
      font-weight: bold;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>🏆 고정 Top3 예측 결과</h1>
  <div class="card" id="result-box">
    <h2>로딩 중...</h2>
  </div>

  <script>
    async function loadMetaPredict() {
      try {
        const res = await fetch("/meta_predict");
        const data = await res.json();

        const box = document.getElementById("result-box");
        const top3 = data["Top3최종예측"]?.map(item => `<span class="highlight">${item}</span>`).join(", ") || "없음";

        box.innerHTML = `
          <h2>📅 예측 회차: ${data["예측회차"]}</h2>
          <ul>
            <li>🥇 Top3 최종 예측: ${top3}</li>
          </ul>
        `;
      } catch (err) {
        document.getElementById("result-box").innerHTML = `<p class="error">예측 데이터를 불러오는 중 오류 발생: ${err.message}</p>`;
      }
    }

    loadMetaPredict();
  </script>
</body>
</html>
