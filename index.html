<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>사다리 예측 시스템</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0; padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    .section {
      margin-bottom: 30px;
    }
    .grid-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .card {
      border: 1px solid #ddd;
      padding: 15px;
      background: #fafafa;
      flex: 1;
      min-width: 280px;
    }
    .label {
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
      color: #333;
    }
    .value {
      margin-left: 15px;
    }
    .highlight {
      background: #e3f2fd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>사다리 예측 시스템</h2>
    <div id="round" class="section"></div>
    <div id="recent" class="section"></div>
    <div id="predictions" class="section"></div>
  </div>

  <script>
    fetch("/predict")
      .then((res) => res.json())
      .then((data) => {
        document.getElementById("round").innerHTML = `<div class="card"><span class="label">예측 회차:</span> ${data["예측회차"]}</div>`;

        const recentBlock = data["최근블럭"];
        const recentHtml = recentBlock.map((v, i) => `<div>${recentBlock.length - i} : ${v}</div>`).join("");
        document.getElementById("recent").innerHTML = `<div class="card"><span class="label">최근 블럭 (최신 ↓ 과거):</span> ${recentHtml}</div>`;

        const predictions = data["Top3"];
        const container = document.getElementById("predictions");

        const categories = {
          "Top3 그룹": ["Top3 합산", "Top3 합산(180도)", "교집합 Top3", "가중치 Top3"],
          "흐름 그룹": ["흐름 기반 Top3", "유사 블럭 Top3"]
        };

        for (const [groupName, keys] of Object.entries(categories)) {
          const row = document.createElement("div");
          row.className = "grid-row";

          keys.forEach((key) => {
            if (predictions[key]) {
              const card = document.createElement("div");
              card.className = "card";
              const title = document.createElement("div");
              title.className = "label";
              title.textContent = key;
              const list = predictions[key].map((v) => `<div class="value">${v.value} (${v.count})</div>`).join("");
              card.appendChild(title);
              card.innerHTML += list;
              row.appendChild(card);
            }
          });

          container.appendChild(row);
        }

        // ✅ 예측 Top3 기반 통계 출력
        const topStats = data["Top3분석"];
        const row = document.createElement("div");
        row.className = "grid-row";

        const makeCard = (title, items) => {
          const card = document.createElement("div");
          card.className = "card highlight";
          const label = document.createElement("div");
          label.className = "label";
          label.textContent = title;
          card.appendChild(label);
          items.forEach(([k, v]) => {
            const div = document.createElement("div");
            div.className = "value";
            div.textContent = `${k}: ${v}`;
            card.appendChild(div);
          });
          return card;
        };

        row.appendChild(makeCard("시작점", [["좌", topStats["좌"]], ["우", topStats["우"]]]));
        row.appendChild(makeCard("줄 수", [["3줄", topStats["3줄"]], ["4줄", topStats["4줄"]]]));
        row.appendChild(makeCard("홀짝", [["홀", topStats["홀"]], ["짝", topStats["짝"]]]));

        container.appendChild(row);
      })
      .catch((error) => {
        document.getElementById("predictions").innerHTML = `<div class="card">예측 데이터를 불러오는 중 오류 발생: ${error}</div>`;
      });
  </script>
</body>
</html>
