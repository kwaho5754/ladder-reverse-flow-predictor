<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>사다리 예측</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; padding: 20px; }
    table { border-collapse: collapse; margin-bottom: 20px; }
    th, td { border: 1px solid #555; padding: 6px 10px; text-align: center; }
    th { background: #222; }
    .container { display: flex; flex-direction: row; gap: 20px; }
    .column { flex: 1; }
    .summary-table th { background: #333; }
    .title { margin: 10px 0 5px; font-weight: bold; color: #f0f0f0; }
  </style>
</head>
<body>
  <h1>사다리 예측 시스템</h1>
  <div class="container">
    <div class="column" id="cards"></div>
    <div class="column">
      <div class="title">📊 상단값 통합 통계</div>
      <table id="top-frequency" class="summary-table"></table>
    </div>
  </div>

  <script>
    const modes = ["3block_orig", "3block_orig", "3block_orig", "3block_orig", "3block_orig", "3block_orig"];
    const limits = [1, 2, 3, 4, 5, 6];

    async function loadResults() {
      const allTopValues = [];
      const cards = document.getElementById("cards");
      cards.innerHTML = "";

      for (let i = 0; i < modes.length; i++) {
        const mode = modes[i];
        const limit = limits[i];
        const res = await fetch(`/predict?mode=${mode}&limit=${limit}`);
        const data = await res.json();

        const topList = data["상단값들"][limit - 1];
        const bottomList = data["하단값들"][limit - 1];

        const card = document.createElement("div");
        card.innerHTML = `<div class="title">예측 세트 ${i + 1}</div>`;

        const topTable = renderGroupedSummary(topList, "상단값", allTopValues);
        const bottomTable = renderGroupedSummary(bottomList, "하단값");

        card.appendChild(topTable);
        card.appendChild(bottomTable);
        cards.appendChild(card);
      }

      renderTopValueFrequency(allTopValues);
    }

    function renderGroupedSummary(list, label, collector = null) {
      const group = {};
      list.forEach(row => {
        const val = row.값;
        if (!group[val]) group[val] = [];
        group[val].push(row);
        if (collector && label === "상단값") collector.push(val);
      });

      const table = document.createElement("table");
      const header = document.createElement("tr");
      header.innerHTML = `<th>${label}</th><th>출현</th><th>순번</th><th>블럭</th>`;
      table.appendChild(header);

      Object.entries(group).forEach(([val, rows]) => {
        const row = document.createElement("tr");
        const count = rows.length;
        const 순번 = rows.map(r => r.순번).join(", ");
        const 블럭 = rows[0].블럭;
        row.innerHTML = `<td>${val}</td><td>${count}</td><td>${순번}</td><td>${블럭}</td>`;
        table.appendChild(row);
      });

      return table;
    }

    function renderTopValueFrequency(values) {
      const freq = {};
      values.forEach(val => freq[val] = (freq[val] || 0) + 1);
      const sorted = Object.entries(freq).sort((a, b) => b[1] - a[1]);

      const table = document.getElementById("top-frequency");
      table.innerHTML = "<tr><th>값</th><th>출현 횟수</th></tr>";
      sorted.forEach(([val, count]) => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${val}</td><td>${count}</td>`;
        table.appendChild(row);
      });
    }

    loadResults();
  </script>
</body>
</html>
