<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>사다리 블럭 예측 결과</title>
  <style>
    body { font-family: "Noto Sans KR", sans-serif; background: #f4f7ff; padding: 2rem; }
    h1 { font-size: 1.8rem; text-align: center; margin-bottom: 2rem; }
    .summary-section {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 3rem;
    }
    .summary-box {
      background: #fff; border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1); padding: 1rem;
      min-width: 300px; flex: 1 1 300px;
    }
    .summary-box h2 { text-align: center; margin-bottom: 1rem; font-size: 1.1rem; }
    .summary-box table { width: 100%; border-collapse: collapse; }
    .summary-box th, .summary-box td {
      padding: 0.6rem; border-bottom: 1px solid #ddd; text-align: center;
    }
    .summary-box th { background: #eef2ff; }
    .section { margin-bottom: 3rem; }
    .card-row { display: flex; gap: 1rem; flex-wrap: wrap; }
    .card {
      background: #fff; padding: 1rem; border-radius: 0.8rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.1); width: 280px;
    }
    .card h3 { font-size: 1rem; margin-bottom: 0.5rem; }
    .card h4 { font-size: 0.95rem; margin-top: 0.8rem; margin-bottom: 0.4rem; }
    .card ol { padding-left: 1.2rem; }
    .card li { font-size: 0.9rem; margin-bottom: 0.4rem; }
  </style>
</head>
<body>
  <h1>🔮 사다리 블럭 예측 결과</h1>

  <div class="summary-section" id="top-summaries"></div>
  <div class="summary-section" id="bottom-summaries"></div>
  <div class="summary-section" id="top-total"></div>
  <div class="summary-section" id="bottom-total"></div>
  <div class="summary-section" id="top-merged"></div>
  <div class="summary-section" id="bottom-merged"></div>
  <div id="results"></div>

  <script>
    const modes = [
      "3block_orig", "3block_flip_full", "3block_flip_start", "3block_flip_odd_even",
      "4block_orig", "4block_flip_full", "4block_flip_start", "4block_flip_odd_even"
    ];

    const limits = [1, 2, 3, 4, 5, 6];

    const modeTitles = {
      "3block": "3줄 블럭", "4block": "4줄 블럭"
    };

    const transformLabel = {
      "orig": "원본", "flip_start": "시작점 반전",
      "flip_odd_even": "홀짝 반전", "flip_full": "완전 대칭"
    };

    const getModeKey = (mode) => mode.split("_")[0];

    function formatStat(counter) {
      return Object.entries(counter)
        .sort((a, b) => b[1] - a[1])
        .map(([k, v]) => `${k}(${v})`)
        .join(", ");
    }

    function getFrequency(arr) {
      const counter = {};
      for (const item of arr) {
        if (!item || item === "❌ 없음") continue;
        counter[item] = (counter[item] || 0) + 1;
      }
      return counter;
    }

    async function loadResults() {
      const resultContainer = document.getElementById("results");
      const topContainer = document.getElementById("top-summaries");
      const bottomContainer = document.getElementById("bottom-summaries");
      const topTotalContainer = document.getElementById("top-total");
      const bottomTotalContainer = document.getElementById("bottom-total");
      const topMergedContainer = document.getElementById("top-merged");
      const bottomMergedContainer = document.getElementById("bottom-merged");

      resultContainer.innerHTML = "";
      topContainer.innerHTML = "";
      bottomContainer.innerHTML = "";
      topTotalContainer.innerHTML = "";
      bottomTotalContainer.innerHTML = "";
      topMergedContainer.innerHTML = "";
      bottomMergedContainer.innerHTML = "";

      const totalStats = {
        orig: { top: [], bottom: [] },
        flip_full: { top: [], bottom: [] },
        flip_start: { top: [], bottom: [] },
        flip_odd_even: { top: [], bottom: [] },
      };

      for (const limit of limits) {
        const grouped = {
          orig: { top: [], bottom: [] },
          flip_full: { top: [], bottom: [] },
          flip_start: { top: [], bottom: [] },
          flip_odd_even: { top: [], bottom: [] },
        };

        const setTitle = document.createElement("h2");
        setTitle.textContent = `🎯 예측 ${limit}개 세트`;
        resultContainer.appendChild(setTitle);

        const sectionMap = {};

        for (const mode of modes) {
          try {
            const res = await fetch(`/predict?mode=${mode}&limit=${limit}`);
            const data = await res.json();

            const typeKey = mode.split("_").slice(1).join("_");
            const allTop = data["상단값들"] || [];
            const allBottom = data["하단값들"] || [];

            const displayTop = allTop.slice(limit - 1, limit);
            const displayBottom = allBottom.slice(limit - 1, limit);

            grouped[typeKey].top.push(...displayTop.map(t => t["값"]));
            grouped[typeKey].bottom.push(...displayBottom.map(t => t["값"]));

            totalStats[typeKey].top.push(...displayTop.map(t => t["값"]));
            totalStats[typeKey].bottom.push(...displayBottom.map(t => t["값"]));

            const freqTop = getFrequency(grouped[typeKey].top);
            const freqBottom = getFrequency(grouped[typeKey].bottom);

            const sectionKey = `${getModeKey(mode)}_${limit}`;
            if (!sectionMap[sectionKey]) {
              const section = document.createElement("div");
              section.className = "section";

              const title = document.createElement("h2");
              title.textContent = modeTitles[getModeKey(mode)];
              section.appendChild(title);

              const row = document.createElement("div");
              row.className = "card-row";
              section.appendChild(row);

              resultContainer.appendChild(section);
              sectionMap[sectionKey] = row;
            }

            sectionMap[sectionKey].appendChild(
              createCard(mode, data, limit, displayTop, displayBottom, freqTop, freqBottom)
            );
          } catch (e) {
            console.error(`❌ 오류: ${mode} (${limit}) 예측 실패`, e);
          }
        }

        const stats = {};
        for (const group in grouped) {
          stats[group] = {
            top: getFrequency(grouped[group].top),
            bottom: getFrequency(grouped[group].bottom)
          };
        }

        topContainer.appendChild(createSummaryBox(limit, stats, "top"));
        bottomContainer.appendChild(createSummaryBox(limit, stats, "bottom"));
      }

      // 합산 요약 박스
      topTotalContainer.appendChild(createSummaryBox("합산", {
        orig: { top: getFrequency(totalStats.orig.top) },
        flip_full: { top: getFrequency(totalStats.flip_full.top) },
        flip_start: { top: getFrequency(totalStats.flip_start.top) },
        flip_odd_even: { top: getFrequency(totalStats.flip_odd_even.top) }
      }, "top"));

      bottomTotalContainer.appendChild(createSummaryBox("합산", {
        orig: { bottom: getFrequency(totalStats.orig.bottom) },
        flip_full: { bottom: getFrequency(totalStats.flip_full.bottom) },
        flip_start: { bottom: getFrequency(totalStats.flip_start.bottom) },
        flip_odd_even: { bottom: getFrequency(totalStats.flip_odd_even.bottom) }
      }, "bottom"));

      // 전체 통합
      const mergedTop = [...totalStats.orig.top, ...totalStats.flip_full.top, ...totalStats.flip_start.top, ...totalStats.flip_odd_even.top];
      const mergedBottom = [...totalStats.orig.bottom, ...totalStats.flip_full.bottom, ...totalStats.flip_start.bottom, ...totalStats.flip_odd_even.bottom];

      topMergedContainer.appendChild(createMergedSummaryBox("전체 상단값 통합 요약", mergedTop));
      bottomMergedContainer.appendChild(createMergedSummaryBox("전체 하단값 통합 요약", mergedBottom));
    }

    function createSummaryBox(limit, statsByGroup, type) {
      const box = document.createElement("div");
      box.className = "summary-box";

      const title = document.createElement("h2");
      title.textContent = `📊 예측 ${limit}개 ${type === "top" ? "상단" : "하단"} 요약`;
      box.appendChild(title);

      const table = document.createElement("table");
      table.innerHTML = `
        <thead><tr><th>변형</th><th>${type === "top" ? "상단값" : "하단값"}(횟수)</th></tr></thead>
        <tbody>
          ${Object.entries(statsByGroup).map(([group, stat]) =>
            `<tr><td>${transformLabel[group]}</td><td>${formatStat(stat[type])}</td></tr>`
          ).join("")}
        </tbody>
      `;
      box.appendChild(table);
      return box;
    }

    function createMergedSummaryBox(titleText, values) {
      const box = document.createElement("div");
      box.className = "summary-box";

      const title = document.createElement("h2");
      title.textContent = `📊 예측 ${titleText}`;
      box.appendChild(title);

      const counter = getFrequency(values);
      const table = document.createElement("table");
      table.innerHTML = `
        <thead><tr><th>값</th><th>출현횟수</th></tr></thead>
        <tbody>
          ${Object.entries(counter).sort((a,b) => b[1]-a[1]).map(([val, count]) =>
            `<tr><td>${val}</td><td>${count}</td></tr>`
          ).join("")}
        </tbody>
      `;
      box.appendChild(table);
      return box;
    }

    function createCard(mode, data, limit, topListData, bottomListData, freqTop, freqBottom) {
      const card = document.createElement("div");
      card.className = "card";

      const mkey = getModeKey(mode);
      const typeKey = mode.split("_").slice(1).join("_");

      const label = document.createElement("h3");
      label.textContent = `${modeTitles[mkey]} (${transformLabel[typeKey]}) (회차 ${data["예측회차"]}) - ${limit}개 중 표시`;
      card.appendChild(label);

      const topLabel = document.createElement("h4");
      topLabel.textContent = "🔺 상단값 예측";
      card.appendChild(topLabel);

      const topList = document.createElement("ol");
      for (const match of topListData) {
        const count = freqTop[match["값"]] || 0;
        const item = document.createElement("li");
        item.textContent = `${match["값"]} | 블럭: ${match["블럭"]} | 순번: ${match["순번"]} | 출현: ${count}회`;
        topList.appendChild(item);
      }
      card.appendChild(topList);

      const bottomLabel = document.createElement("h4");
      bottomLabel.textContent = "🔻 하단값 예측";
      card.appendChild(bottomLabel);

      const bottomList = document.createElement("ol");
      for (const match of bottomListData) {
        const count = freqBottom[match["값"]] || 0;
        const item = document.createElement("li");
        item.textContent = `${match["값"]} | 블럭: ${match["블럭"]} | 순번: ${match["순번"]} | 출현: ${count}회`;
        bottomList.appendChild(item);
      }
      card.appendChild(bottomList);

      return card;
    }

    loadResults();
  </script>
</body>
</html>
