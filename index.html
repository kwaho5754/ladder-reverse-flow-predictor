<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>흐름 기반 사다리 예측</title>
  <style>
    body { font-family: 'Arial'; background: #f4f4f4; margin: 0; padding: 0; }
    .container { max-width: 800px; margin: 20px auto; background: white; padding: 20px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    .card { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; background: #fafafa; }
    .label { font-weight: bold; margin-bottom: 10px; display: block; }
    .value { margin-left: 15px; }
    .highlight { background-color: #e3f2fd; }
  </style>
</head>
<body>
  <div class="container">
    <h2>흐름 기반 사다리 예측 시스템</h2>
    <div id="round" class="card"></div>
    <div id="top3" class="card"></div>
    <div id="exclude" class="card"></div>
    <div id="recent" class="card"></div>
    <div id="score" class="card"></div>
  </div>

  <script>
    fetch("/predict")
      .then(res => res.json())
      .then(data => {
        document.getElementById("round").innerHTML = `<span class="label">예측 회차:</span> ${data["예측회차"]}`;

        const top3 = data["Top3예측"]
          .map(v => `<div class="value">${v[0]} (${v[1]}점)</div>`)
          .join("");
        document.getElementById("top3").innerHTML = `<span class="label">Top3 예측값 (75% 확률)</span>${top3}`;

        const exclude = data["제외값"];
        document.getElementById("exclude").innerHTML = `<span class="label">제외값 (25% 가능성):</span><div class="value">${exclude[0]} (${exclude[1]}점)</div>`;

        const recent = data["최근흐름"]
          .map((v, i) => `<div class="value">${20 - i}회 전: ${v}</div>`)
          .join("");
        document.getElementById("recent").innerHTML = `<span class="label">최근 20줄 흐름:</span>${recent}`;

        const score = data["점수표"];
        const scoreHtml = Object.entries(score)
          .map(([k, v]) => `<div class="value">${k}: ${v}점</div>`)
          .join("");
        document.getElementById("score").innerHTML = `<span class="label">점수표 (맥락 기반 분석):</span>${scoreHtml}`;
      })
      .catch(err => {
        document.body.innerHTML += `<div class="card">오류 발생: ${err}</div>`;
      });
  </script>
</body>
</html>
