<!-- ✅ index.html — 4축 예측 라벨 정확히 구분 (원본/대칭 + 정방향/역방향) -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>사다리 블럭 예측 비교 (4방향)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .block-group {
      margin-bottom: 40px;
    }
    .block-group h2 {
      font-size: 1.3em;
      margin-bottom: 10px;
    }
    .row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      padding: 10px;
      background: #eef5fb;
      border-radius: 10px;
    }
    .card {
      flex: 1;
      min-width: 200px;
      background: #ffffff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin: 0;
      font-size: 1em;
      color: #444;
    }
    .value {
      font-weight: bold;
      font-size: 1.2em;
      color: #004488;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>사다리 블럭 예측 비교 (원본/대칭 + 정방향/역방향)</h1>

  <div id="results"></div>

  <script>
    const modes = [
      ["3block_orig", "3block_flip", "3block_orig_rev", "3block_flip_rev"],
      ["4block_orig", "4block_flip", "4block_orig_rev", "4block_flip_rev"],
      ["5block_orig", "5block_flip", "5block_orig_rev", "5block_flip_rev"],
      ["6block_orig", "6block_flip", "6block_orig_rev", "6block_flip_rev"]
    ];

    const modeTitles = {
      "orig": "원본 정방향",
      "flip": "대칭 정방향",
      "orig_rev": "원본 역방향",
      "flip_rev": "대칭 역방향"
    };

    function getModeKey(mode) {
      if (mode.includes("orig") && mode.includes("rev")) return "orig_rev";
      if (mode.includes("flip") && mode.includes("rev")) return "flip_rev";
      if (mode.includes("orig")) return "orig";
      if (mode.includes("flip")) return "flip";
      return "";
    }

    function createCard(mode, data) {
      const card = document.createElement("div");
      card.className = "card";

      const mkey = getModeKey(mode);
      const label = document.createElement("h3");
      label.textContent = `${modeTitles[mkey]} (회차 ${data["예측회차"]})`;
      card.appendChild(label);

      const value = document.createElement("div");
      value.className = "value";
      value.textContent = data["예측값"] || "❌ 없음";
      card.appendChild(value);

      return card;
    }

    async function loadGroup(groupModes) {
      const container = document.createElement("div");
      container.className = "block-group";

      const size = groupModes[0][0];
      const heading = document.createElement("h2");
      heading.textContent = `${size}줄 블럭 예측 결과`;
      container.appendChild(heading);

      const row = document.createElement("div");
      row.className = "row";

      const promises = groupModes.map(m => fetch(`/predict?mode=${m}`).then(res => res.json()));
      const results = await Promise.all(promises);

      groupModes.forEach((mode, i) => {
        row.appendChild(createCard(mode, results[i]));
      });

      container.appendChild(row);
      document.getElementById("results").appendChild(container);
    }

    modes.forEach(group => loadGroup(group));
  </script>
</body>
</html>
