<!-- ✅ index.html — 4축 블럭 예측 비교 화면 (원본/대칭 + 정방향/역방향) -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>사다리 블럭 예측 비교 (4방향)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .section {
      flex: 1;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      font-size: 1.1em;
    }
    .value {
      font-weight: bold;
      color: #004488;
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>사다리 블럭 예측 비교 (원본/대칭 + 역방향)</h1>

  <div id="results"></div>

  <script>
    const modes = [
      ["3block_orig", "3block_flip", "3block_orig_rev", "3block_flip_rev"],
      ["4block_orig", "4block_flip", "4block_orig_rev", "4block_flip_rev"],
      ["5block_orig", "5block_flip", "5block_orig_rev", "5block_flip_rev"],
      ["6block_orig", "6block_flip", "6block_orig_rev", "6block_flip_rev"]
    ];

    const modeTitles = {
      "orig": "원본 정방향",
      "flip": "대칭 정방향",
      "orig_rev": "원본 역방향",
      "flip_rev": "대칭 역방향"
    };

    function createSection(mode, data) {
      const section = document.createElement("div");
      section.className = "section";

      const mkey = mode.split("_")[1];
      const title = document.createElement("h2");
      title.textContent = `${mode[0]}줄 — ${modeTitles[mkey]} (회차 ${data["예측회차"]})`;
      section.appendChild(title);

      const val = document.createElement("div");
      val.className = "value";
      val.textContent = data["예측값"] || "❌ 없음";
      section.appendChild(val);

      return section;
    }

    async function loadModes(modesPerBlock) {
      const row = document.createElement("div");
      row.className = "row";

      const promises = modesPerBlock.map(m => fetch(`/predict?mode=${m}`).then(r => r.json()));
      const results = await Promise.all(promises);

      modesPerBlock.forEach((m, i) => {
        row.appendChild(createSection(m, results[i]));
      });

      document.getElementById("results").appendChild(row);
    }

    modes.forEach(group => loadModes(group));
  </script>
</body>
</html>
