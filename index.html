<!-- ✅ index.html — 방향별 블럭 분리 + 낮은 블럭 먼저 정렬 -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>사다리 블럭 예측 비교 (방향별 파생 구분 + 낮은 블럭부터)</title>
  <style>
    body { font-family: Arial; background: #f9f9f9; padding: 20px; }
    h1 { margin-bottom: 30px; }
    .block-group { margin-bottom: 40px; }
    .block-group h2 { font-size: 1.3em; margin-bottom: 10px; }
    .row { display: flex; gap: 20px; flex-wrap: wrap; padding: 10px; background: #eef5fb; border-radius: 10px; }
    .card {
      flex: 1; min-width: 220px; background: #ffffff; border-radius: 8px;
      padding: 15px; box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    .card h3 { margin: 0; font-size: 1em; color: #444; }
    .value {
      font-weight: bold; font-size: 1.2em; color: #004488;
      margin-top: 5px; padding: 4px 6px; border-radius: 6px; display: inline-block;
    }
    .note { font-size: 0.9em; color: #888; margin-top: 4px; }
  </style>
</head>
<body>
  <h1>사다리 블럭 예측 비교 (파생 블럭 색상 + 방향 구분)</h1>
  <div id="results"></div>

  <script>
    const modes = [
      ["3block_orig", "3block_flip", "3block_orig_rev", "3block_flip_rev"],
      ["4block_orig", "4block_flip", "4block_orig_rev", "4block_flip_rev"],
      ["5block_orig", "5block_flip", "5block_orig_rev", "5block_flip_rev"],
      ["6block_orig", "6block_flip", "6block_orig_rev", "6block_flip_rev"]
    ];

    const modeTitles = {
      "orig": "원본 정방향", "flip": "대칭 정방향",
      "orig_rev": "원본 역방향", "flip_rev": "대칭 역방향"
    };

    function getModeKey(mode) {
      if (mode.includes("orig") && mode.includes("rev")) return "orig_rev";
      if (mode.includes("flip") && mode.includes("rev")) return "flip_rev";
      if (mode.includes("orig")) return "orig";
      if (mode.includes("flip")) return "flip";
      return "";
    }

    function assignColorsByBlock(blocks, modesList) {
      const colorMap = {};
      const palette = ["#fff8c6", "#cdefff", "#e6ccff", "#d6f6e0", "#fbdada", "#ffe0cc", "#ccf2ff"];
      let groupIndex = 0;
      const groups = [];

      for (let i = 0; i < blocks.length; i++) {
        const modeKey = getModeKey(modesList[i]);
        const groupKey = modeKey + ":" + blocks[i]["블럭"];

        let matched = false;
        for (const g of groups) {
          if (groupKey.startsWith(g.representative)) {
            g.items.push(i);
            matched = true;
            break;
          }
        }
        if (!matched) {
          groups.push({ representative: groupKey, items: [i] });
        }
      }

      groups.forEach((g, idx) => {
        const color = palette[idx % palette.length];
        g.items.forEach(i => {
          colorMap[i] = color;
        });
      });
      return colorMap;
    }

    function createCard(mode, data, color) {
      const card = document.createElement("div");
      card.className = "card";

      const mkey = getModeKey(mode);
      const label = document.createElement("h3");
      label.textContent = `${modeTitles[mkey]} (회차 ${data["예측회차"]})`;
      card.appendChild(label);

      const value = document.createElement("div");
      value.className = "value";
      value.textContent = data["예측값"] || "❌ 없음";
      if (color) value.style.backgroundColor = color;
      card.appendChild(value);

      const note = document.createElement("div");
      note.className = "note";
      note.textContent = `블럭: ${data["블럭"]}`;
      card.appendChild(note);

      return card;
    }

    async function loadGroup(groupModes) {
      const container = document.createElement("div");
      container.className = "block-group";

      const size = groupModes[0][0];
      const heading = document.createElement("h2");
      heading.textContent = `${size}줄 블럭 예측 결과`;
      container.appendChild(heading);

      const row = document.createElement("div");
      row.className = "row";

      const results = await Promise.all(
        groupModes.map(m => fetch(`/predict?mode=${m}`).then(res => res.json()))
      );

      const colorMap = assignColorsByBlock(results, groupModes);

      groupModes.forEach((mode, i) => {
        row.appendChild(createCard(mode, results[i], colorMap[i]));
      });

      container.appendChild(row);
      document.getElementById("results").appendChild(container);
    }

    modes.sort((a, b) => parseInt(a[0]) - parseInt(b[0]));
    modes.forEach(loadGroup);
  </script>
</body>
</html>
