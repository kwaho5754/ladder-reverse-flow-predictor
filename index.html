<!-- ✅ index.html — 시작점 반전 / 홀짝 반전 블럭 예측 비교 (3~6줄) -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>사다리 블럭 예측 비교</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .section {
      flex: 1;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      font-size: 1.1em;
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin-bottom: 10px;
    }
    .score {
      font-weight: bold;
      color: #0055aa;
    }
    .detail {
      font-size: 0.9em;
      color: #555;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>사다리 블럭 예측 비교 결과 (시작점 vs 홀짝 변형)</h1>

  <div id="results"></div>

  <script>
    const blockPairs = [
      ["3block_start", "3block_parity"],
      ["4block_start", "4block_parity"],
      ["5block_start", "5block_parity"],
      ["6block_start", "6block_parity"]
    ];

    const modeTitles = {
      "3block_start": "3줄 시작점 반전", "3block_parity": "3줄 홀짝 반전",
      "4block_start": "4줄 시작점 반전", "4block_parity": "4줄 홀짝 반전",
      "5block_start": "5줄 시작점 반전", "5block_parity": "5줄 홀짝 반전",
      "6block_start": "6줄 시작점 반전", "6block_parity": "6줄 홀짝 반전"
    };

    function createSection(mode, data) {
      const section = document.createElement("div");
      section.className = "section";

      const title = document.createElement("h2");
      title.textContent = `${modeTitles[mode]} — 예측 회차: ${data["예측회차"]}`;
      section.appendChild(title);

      const ul = document.createElement("ul");
      const resultList = data.Top3 || [];

      resultList.forEach((item, idx) => {
        const li = document.createElement("li");
        li.innerHTML = `<span class='score'>${idx + 1}위: ${item["값"]} (${item["횟수"]}회)</span>`;
        ul.appendChild(li);
      });

      section.appendChild(ul);
      return section;
    }

    async function loadBlockPair(leftMode, rightMode) {
      const leftPromise = fetch(`/predict?mode=${leftMode}`).then(res => res.json());
      const rightPromise = fetch(`/predict?mode=${rightMode}`).then(res => res.json());

      const [leftData, rightData] = await Promise.all([leftPromise, rightPromise]);

      const row = document.createElement("div");
      row.className = "row";
      row.appendChild(createSection(leftMode, leftData));
      row.appendChild(createSection(rightMode, rightData));

      document.getElementById("results").appendChild(row);
    }

    blockPairs.forEach(([left, right]) => loadBlockPair(left, right));
  </script>
</body>
</html>
